name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Tests
        run: go test ./... -v

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
      
      - name: NPM CleanInstall
        run: npm ci

      - name: Build tailwindcss
        run: npx @tailwindcss/cli -i theme.css -o assets/css/theme.css

      - name: Build WASM
        run: GOOS=js GOARCH=wasm go build -o assets/js/main.wasm wasm/wasm.go

      - name: Build GMS
        run: go build -o ./gms .

      - name: Create ZIP
        run: zip -r gms.zip gms assets .env

      - name: Generate Checksums
        run: sha256sum gms.zip > checksums.txt

      - name: Upload Checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: checksums.txt

      - name: Upload GMS ZIP
        uses: actions/upload-artifact@v4
        with:
          name: gms
          path: 'gms.zip'
